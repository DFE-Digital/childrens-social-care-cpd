    function getQueryString( field ) {
        var reg = new RegExp( '[?&]' + field + '=([^&#]*)', 'i' );

        return match ? decodeURIComponent(match[1]) : null;
    }

    }

        srcRootPath = srcRootPath + "/proxyweb/" + encodeURI(proxyWebVersion);
    } else {
        srcRootPath = srcRootPath + "/proxyweb";

    }
