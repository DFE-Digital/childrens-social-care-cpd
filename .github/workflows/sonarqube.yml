    name: Static code analysis
    on:
      pull_request:
        branches:
          - master
          - main
    jobs:
      code-analysis:
        name: Static code analysis
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
    
          - name: Set up JDK 17
            uses: actions/setup-java@v3
            with:
              java-version: 17
              distribution: 'zulu' # Alternative distribution options are available.
        
          - name: Cache SonarCloud packages
            uses: actions/cache@v1
            with:
              path: ~\sonar\cache
              key: ${{ runner.os }}-sonar
              restore-keys: ${{ runner.os }}-sonar
          
          - name: Cache SonarCloud scanner
            id: cache-sonar-scanner
            uses: actions/cache@v3
            with:
              path: ~\sonar\cache
              key: ${{ runner.os }}-sonar
              restore-keys: ${{ runner.os }}-sonar
          
          - name: Cache SonarCloud coverage
            id: cache-sonar-coverage
            uses: actions/cache@v3
            with:
              path: ~\sonar\cache
              key: ${{ runner.os }}-coverage
              restore-keys: ${{ runner.os }}-coverage

          - name: Install SonarCloud scanners
            if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
            run: dotnet tool install --global dotnet-sonarscanner
    
          - name: Install SonarCloud coverage
            if: steps.cache-sonar-coverage.outputs.cache-hit != 'true'
            run: dotnet tool install --global dotnet-coverage

          - name: Build, Test and Analyze
            env:
              SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
            run: |
              dotnet-sonarscanner begin \
                /k:"DFE-Digital_childrens-social-care-cpd" \
                /o:"dfe-digital" \
                /d:sonar.qualitygate.wait=true \
                /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml \
                /d:sonar.exclusions="**/*.css,**/*.scss,**/Models/*" \
                /d:sonar.test.exclusions="Childrens-Social-Care-CPD-Tests/**/*" \
                /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
                /d:sonar.host.url="https://sonarcloud.io"
              dotnet build --no-incremental
              dotnet-coverage collect -f xml -o coverage.xml "dotnet test"
              dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"