# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Code Coverage

on: 
  pull_request:
    branches: [ "master", "main" ]

jobs:
  code:
    name: 'Code Coverage'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Install unit console  
      run: dotnet add package NUnit.ConsoleRunner
    - name: Find nunit-console
      run: find / -name nunit -type f
    - name: Code Coverage 
      uses: dodopizza/dotcover-action@v1
      with:
        dotCoverCommand: cover
        configFile: .github/workflows/coverage.xml
      
