# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Code Coverage

on: 
  pull_request:
    branches: [ "master", "main" ]

jobs:
  code:
    name: 'Code Coverage'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Install nunit console  
      run: dotnet add Childrens-Social-Care-CPD-Tests package NUnit.ConsoleRunner --version 3.16.2
    - name: Find nunit
      run: find / | grep nunit3-console.exe
    - name: Code Coverage 
      uses: dodopizza/dotcover-action@v1
      with:
        dotCoverCommand: cover
        configFile: .github/workflows/coverage.xml
      
