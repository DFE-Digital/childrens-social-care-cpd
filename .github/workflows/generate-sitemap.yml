name: Generate Sitemap

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    environment: dev

    env:
      DELIVERY_KEY: ${{ secrets.TF_VAR_CPD_DELIVERY_KEY }}
      SPACE_ID: ${{ secrets.TF_VAR_CPD_SPACE_ID }}
      CONTENTFUL_ENVIRONMENT: dev
      WEBSITE_ROOT: ${{ vars.CPD_WEBSITE_ROOT }}
      SITEMAP_FILE_PATH: ${{ vars.CPD_SITEMAP_FILE_PATH }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install npm packages used by util scripts
        working-directory: ./Utilities
        run: npm ci

      - name: Generate sitemap
        id: generate-sitemap
        working-directory: ./Utilities
        run: node generate-sitemap.js

      - name: Display Sitemap (temp, to show it has generated something)
        run: cat ${{ vars.CPD_SITEMAP_FILE_PATH }}

      - name: Git Status (temp, to demonstrate the sitemap has been updated)
        run: git status